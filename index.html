<!-- basic html for todolist page -->

<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
  <div id="root">
    <div class="container">
      <div class="heading">
        <h1>Todo List</h1>
      </div>
      <div class="form">
        <input type="text" id="input" placeholder="Enter task">
        <button id="add">Add</button>
      </div>
      <div class="list">
        <ul id="list"></ul>
      </div>
    </div>

  </div>
  <script src="bundle.js"></script>
</body>
</html>
